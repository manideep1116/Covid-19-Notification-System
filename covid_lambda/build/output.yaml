AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  CovidBucketName:
    Default: covid-project-testing
    Description: S3 bucket to store the csv file with covid cases.
    Type: String
Resources:
  CovidLambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: CovidFuncitonLayer
      Description: Layer for pandas, numpy, requests and os libraries.
      ContentUri: s3://covid-project-testing/b37751701fe79efb84bbde0c5852822c
      CompatibleRuntimes:
      - python3.6
      - python3.7
      - python3.8
      RetentionPolicy: Retain
  CovidLambdaSMSTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
      - Endpoint: '+15512275351'
        Protocol: sms
  CovidFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      RoleName: Covid-Function-Role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: Covid-Function-Policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: '*'
          - Effect: Allow
            Action:
            - sns:Publish
            Resource: '*'
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:ListBucket
            - s3:GetBucketLocation
            - s3:GetObjectVersion
            - s3:PutObject
            - s3:PutObjectAcl
            - s3:GetLifecycleConfiguration
            - s3:PutLifecycleConfiguration
            - s3:DeleteObject
            Resource:
            - Fn::Sub: arn:aws:s3:::${CovidBucketName}
            - Fn::Sub: arn:aws:s3:::${CovidBucketName}/*
  CovidLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Covid-Lambda
      Runtime: python3.6
      CodeUri: s3://covid-project-testing/aa84fab4d5312dc125a98baf5f8ceb33
      Handler: lambda_function.lambda_handler
      Timeout: 220
      MemorySize: 512
      Layers:
      - Ref: CovidLambdaLayer
      Role:
        Fn::GetAtt:
        - CovidFunctionRole
        - Arn
      Environment:
        Variables:
          bucket:
            Ref: CovidBucketName
          sns_sms:
            Ref: CovidLambdaSMSTopic
  CovidLambdaScheduledRule:
    Type: AWS::Events::Rule
    Properties:
      Name: CovidLambda-scheduled-rule
      ScheduleExpression: cron(40 3 * * ? *)
      State: ENABLED
      Targets:
      - Arn:
          Fn::GetAtt:
          - CovidLambda
          - Arn
        Id: AWSCovidFunction
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: CovidLambda
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - CovidLambdaScheduledRule
        - Arn
